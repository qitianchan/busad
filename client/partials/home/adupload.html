<div class="busad-background">
<div class="container">
  <div class="busad-content page">
    <div class="page-inner">
      <h2>更改路线</h2>
      <hr>
        <form action="" class="form-horizontal">
          <div class="form-group row" style="margin-bottom: 20px;">
            <label for="district-selector" class=" ">区域</label>
            <div class="">
              <!--<select id="district-selector" class="form-control col-sm-10" ng-model="districtSelected">-->
              <!--<option ng-repeat="district in districts" value={{district.id}}>{{district.district_name}}</option>-->
              <!--</select>-->
              <select id="district-selector" class="form-control col-sm-10" ng-model="districtSelected"
                      ng-options="d.id as d.district_name for d in districts">
                <option value="">请选择</option>
              </select>
              </div>
            </div> <!-- district -->
          <div class="form-group row " style="margin-bottom: 20px;">
            <label class="">线路</label>
              <div class=" checkbox-region">
                <div class="route-checkbox-region-inner">
                  <ul class="list-inline">
                    <li>
                      <input type="checkbox" id="routeAll" value="{{routeAll}}" ng-model="routeAll">
                      <label for="routeAll">全部</label>
                    </li>
                    <li ng-model="checkRoutes" ng-repeat="route in filterRoutes | filter:districtSelected">
                      <input tabindex="1" type="checkbox" id={{route.route_name}}
                             name=""
                             value="{{route.route_name}}"
                             ng-model="route.selected">
                      <label for={{route.route_name}}>{{route.route_name}}</label>
                    </li>
                  </ul>
                </div>
              </div>
          </div>

            <!--</div>&lt;!&ndash; route end &ndash;&gt;-->
            <!--</div> &lt;!&ndash; bus end &ndash;&gt;-->
            <div class="form-group row" style="margin-bottom: 20px;">
              <label  class="">公交车</label>
              <div class=" checkbox-region">
                <div class="bus-select-region-inner">
                  <ul class="list-inline">
                    <li>
                      <input type="checkbox" id="busAll" ng-model="busAll">
                      <label for="busAll">全部</label>
                    </li>
                    <li ng-repeat="bus in filterBuses">
                      <input type="checkbox" id={{bus.plate_number}} value="bus.plate_number" ng-model="bus.selected">
                      <label for="{{bus.plate_number}}">{{bus.plate_number}}</label>
                    </li>
                  </ul>
                </div>
              </div>
            </div> <!-- bus end -->

          <hr>
          <div class="form-group row " style="margin-bottom: 20px;">
              <label for="adFile" class="file-upload  ">路线文件</label>
              <!--<a href="javascript:;" class="btn btn-primary">上传TXT文件-->
              <!--<input id="adFile" type="file" class="upload-file" value="上传文件">-->
              <!--</a>-->
              <div class="input-group">
                  <input id="adFile" type="file" class=" btn btn-primary"  nv-file-select="" uploader="uploader" value="上传TXT文件">
                  <span class="input-group-btn">

                  <input type="submit" value="提交" ng-click="publishAD()" class="btn btn-primary " style="padding-left: 2em; padding-right: 2em;" ng-disabled="uploading">
                  </span>
                </div>
            </div>  <!-- /upload file -->
              <!-- 进度条 -->
              <div class="progress" ng-show="uploading">
                <div class="progress-bar progress-bar-striped" ng-class="{'active': uploading }" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
                  <span class="sr-only">45% Complete</span>
                </div>
              </div>
              <div class="btn btn-primary" ng-show="uploading" ng-click="abortPublish()">中止</div>
              <!--<div class="" style=";">-->
                <!--<input type="submit" value="提交" ng-click="publishAD()" class="btn btn-primary" ng-disabled="uploading">-->
                <!--&lt;!&ndash;<input type="submit" value="提交" ng-click="publishAD()" ng-disabled="submitDisable" class="btn btn-primary">&ndash;&gt;-->
              <!--</div>-->

        </form>
    </div>
  </div>
</div>
</div>
